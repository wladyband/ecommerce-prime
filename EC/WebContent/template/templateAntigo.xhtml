<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jstl/core"
	  lang="pt-br">
<head>
	<title><ui:insert name="titulo"></ui:insert></title>
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form id="form1" jsfc="h:form">
		<div id="site">
			<!-- tag main-menu -->
			<div id="main-menu" class="clear">
				<h1 id="h1-logo" name="h1-logo"></h1>
				<!-- tag dv-search -->
				<div id="dv-search" name="dv-search">
					<table width="85%" height="100%" border="0" align="right"
						cellpadding="0" cellspacing="0">
						<tr>
							<td colspan="2" valign="bottom">
								<h4>Pesquisar</h4>
							</td>
						</tr>
						<tr>
							<td width="79%" valign="top">
								<h:inputText
									value="#{lojaController.pesquisa}" id="pesquisar" />
							</td>
							<td width="25%" align="center" valign="top">
								<h:commandLink action="pesquisado" 
									title="Pesquisar"
									>
									<img src="imagens/site/search_bt.gif" 
										width="20" height="20" border="0" />
								</h:commandLink>
							</td>
						</tr>
					</table>
				</div>
				<!-- end tag dv-search --> 
				<!-- tag header -->
				<div class="header">
					<ul>
						<li id="la-btn" name="la-btn">
						<h4>Telefone</h4>
						<ul>
							<li id="lang-1" name="lang-1">11 3439-9072</li>
						</ul>
						</li>
						<li id="lb-btn" name="lb-btn"><img src="imagens/site/z.gif" /></li>
						<li id="lc-btn" name="lc-btn">
							<h4>Carrinho</h4>
							<ul>
								<li id="cart-1" name="cart-1">
									<h:outputText
										value="#{carrinhoController.car.total}">
										<f:convertNumber type="currency" />
									</h:outputText> 
									<br />
									<a href="carrinho.jsf"> 
										Ver Carrinho /
									</a>
									<br />
									<a href="home.jsf"> 
										Login
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- end tag header --> 
				<!-- tag menu -->
				<div class="menu">
					<ul>
						<li id="a-btn" name="a-btn">
							<a href="home.jsf">Home</a>
						</li>
						<li id="as-btn" name="as-btn">
							<img src="imagens/site/sep.gif" />
						</li>
						<li id="b-btn">
							<a href="produtos.jsf">Produtos</a>
						</li>
						<li id="bs-btn" name="bs-btn">
							<img src="imagens/site/sep.gif" />
						</li>
						<li id="c-btn">
							<a jsfc="h:commandLink" action="#{usuarioController.logar}" 
									immediate="true">
								Minha Conta
							</a>
						</li>
						<li id="cs-btn" name="cs-btn">
							<img src="imagens/site/sep.gif" />
						</li>
						<li id="d-btn">
							<a href="contato.jsf">Contato</a>
						</li>
					</ul>
				</div>
				<!-- end tag menu -->
			</div>
			<!-- end tag main-menu --> 
			
			<!-- tag content -->
			<div id="content" class="clear">
				<!-- tag menu-cat  -->
				<div id="menu-cat">
					<h4 class="title">Lojas</h4>
					<ul>
						<ui:repeat value="#{lojaController.todasCat}" var="item">
							<li>
								<a href="prodscat.jsf?cat=#{item.id}">
									#{item.catNome}
								</a>
							</li>
						</ui:repeat>
					</ul>

				</div>
				<!-- end tag menu-cat --> 
				<!-- tag right -->
				<div id="right">
					<ui:insert name="conteudo"></ui:insert>
				</div>
				<!-- end tag right -->
			</div>
			
			<!--end  tag content --> 
			<!-- tag footer -->
			<div id="footer" class="clear">
				Todos os direitos reservados
			</div>
			<!-- end tag footer -->
		</div>
	</form>
</body>

</html>
