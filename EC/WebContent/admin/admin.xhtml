<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

<h:head>
	<title>Entrada do Administrador</title>
	<link href="css/default.css" rel="stylesheet" type="text/css" />
</h:head>
<body name="body">

	<h:form id="form1">
		<div id="formulario">

			<p:panel header="Area Administrativa Restrita">
				<p:growl id="messages" />
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText value="#{adminController.admin.usuario}" id="username"
						required="true" label="username" />

					<h:outputLabel for="password" value="Password:" />
					<p:password value="#{adminController.admin.senha}"
						id="ui-widget" required="true" label="password" feedback="false"/>

					<f:facet name="footer">
						<p:commandButton id="action" value="Login" ajax="false"
							action="#{adminController.login}" />
					</f:facet>
				</h:panelGrid>
			</p:panel>


		</div>
	</h:form>
</body>
</html>
