<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">
<body>

	<ui:composition template="template.xhtml">

		<ui:define name="titulo">
    Area Administrativa
</ui:define>

		<ui:define name="conteudo">

			<p:panel header="Produto">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Categoria:" />
					<p:selectOneMenu id="categoriaCbo"
						value="#{produtoController.produto.cat.id}">
						<f:selectItems value="#{produtoController.categorias}" />

					</p:selectOneMenu>

					<h:outputText value="Nome:" />
					<p:inputText id="nome"
						value="#{produtoController.produto.prodNome}" required="true"
						maxlength="40" size="40">
					</p:inputText>

					<h:outputText value="Desc. Pequena:" />
					<p:inputTextarea rows="2" cols="35" counter="counterDescPeque" maxlength="50"  value="#{produtoController.produto.descPeq}"     
						    autoResize="false"/>  
					
					<h:outputText value="Desc. Grande:" />
					<p:inputTextarea rows="5" cols="35" value="#{produtoController.produto.descGd}"     
					    autoResize="false"/>  

					<h:outputText value="Preço:" />
					<p:inputText id="preco" value="#{produtoController.produto.preco}"
						size="10" required="true" requiredMessage="Campo obrigatório"
						converterMessage="Digite o preço corretamente">
						<f:convertNumber groupingUsed="true" maxFractionDigits="2" />
					</p:inputText>

					<h:outputText value="Desconto:" />
					<p:inputText id="desconto" value="#{produtoController.produto.desconto}" size="10"
						converterMessage="Digite o valor em porcentagem">
						<f:convertNumber groupingUsed="true" maxFractionDigits="2" />
					</p:inputText>

					<h:outputText value="Imagem:" />
					<p:fileUpload value="#{produtoController.arquivo}" mode="simple"
						id="imagem" />

					<f:facet name="footer">
						<p:commandButton id="action" value="Salvar"
							action="#{produtoController.salvar}" ajax="false" />
						<p:commandButton id="cancelar" value="Cancelar" action="cancelar"
							ajax="false" immediate="true" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</ui:define>

	</ui:composition>

</body>
</html>
